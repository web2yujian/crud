<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>小栗子</title>

<!--    <link href="../public/bootstrap.dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">中国必胜</h1>
            <div class="row placeholders">
                {{each fruits}}
                <div class="col-xs-6 col-sm-3 placeholder">
<!--                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">-->
                    <div class="china col" >{{$value.mean}}</div>
                    <div class="down">
                        <h4>{{$value.name}}</h4>
                        <span class="text-muted">{{$value.english}}</span>
                    </div>
                </div>
                {{/each}}
            </div>

            <h2 class="sub-header">首页</h2>
            <a href="/students/new" class="btn btn-success">添加学生</a>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered table-responsive">
                    <thead>
                    <tr style="text-align: center">
                        <th>编号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>爱好</th>
                        <th>编辑</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{each students}}
                      <tr>
                        <td>{{$value.id}}</td>
                        <td>{{$value.name}}</td>
                          {{if $value.gender == 0}}
                          <td>男</td>
                          {{else if $value.gender == 1}}
                          <td>女</td>
                          {{else}}
                          <td>保密</td>
                          {{/if}}
                        <td>{{$value.age}}</td>
                        <td>{{$value.hobbies}}</td>
                        <td>
                           <a href="/students/edit?id={{ $value.id }}" >编辑</a>
                            <a href="/students/delete?id={{ $value.id }}" >删除</a>
                        </td>
                      </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
